<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Result Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  -->
</head>

<body>
  <div class="table-users">
  <a href="/" rel="">Home Page</a>
        

   </div>
      <table class="table table-striped" cellspacing="0" style="width:100%">
        <thead>
            <tr>
                <th scope="col"><b>Product-Searched</b></th>
                <th scope="col"><b>ProductName</b></th>               
                <th scope="col"><b>Rating</b></th>
                <th scope="col"><b>Comment Head</b></th>
                <th width="230" scope="col"><b>Comments</b></th>
               
             </tr>
        </thead>
        <tbody>

          {% for review in reviews %}
            <tr>
                
                <td>{{review['Product']}}</td>
                <td>{{review['Name']}}</td>
                <td>{{review['Rating']}}</td>
                <td>{{review['CommentHead']}}</td>
                <td>{{review['Comment']}} </td>
               
            {% endfor %}
           
        </tbody>
      </table>
   </div>
</body>
</html>
